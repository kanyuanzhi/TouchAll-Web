{{ define "register/equipment.html" }}
    {{template "layout/header" .}}
    <div class="container-fluid">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form id="equipmentRegisteredForm">
                <div class="form-group">
                    <label for="equipment_id">设备ID</label>
                    <input type="number" class="form-control" id="equipment_id" name="equipment_id">
                </div>
                <div class="form-group">
                    <label for="equipment_type">设备类型</label>
                    <select type="select" class="form-control" id="equipment_type" name="equipment_type">
                        <option value="0" selected>请选择...</option>
                        {{range .equipmentTypes}}
                            <option value="{{.TypeID}}">{{.TypeName}}</option>
                        {{end}}
                    </select>
                </div>
                <div class="form-group">
                    <label for="equipment_group">设备组</label>
                    <select type="select" class="form-control" id="equipment_group" name="equipment_group">
                        <option value="0" selected>请选择...</option>
                        {{range .equipmentGroups}}
                            <option value="{{.GroupID}}">{{.GroupName}}</option>
                        {{end}}
                    </select>
                </div>
                <div class="form-group">
                    <label for="network_mac_1">mac地址1</label>
                    <input type="text" class="form-control" id="network_mac_1" name="network_mac_1">
                </div>
                <div class="form-group">
                    <label for="network_mac_2">mac地址2</label>
                    <input type="text" class="form-control" id="network_mac_2" name="network_mac_2">
                </div>
                <div class="form-group">
                    <label for="network_card_1">网卡1</label>
                    <input type="text" class="form-control" id="network_card_1" name="network_card_1">
                </div>
                <div class="form-group">
                    <label for="network_card_2">网卡2</label>
                    <input type="text" class="form-control" id="network_card_2" name="network_card_2">
                </div>
                <div class="form-group">
                    <label for="description">描述信息</label>
                    <input type="text" class="form-control" id="description" name="description">
                </div>
                <button type="button" class="btn btn-primary" id="button" onclick="send();">Submit</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
    <script>
        function send() {
            $.ajax({
                type: "post",
                url: "/register/equipment",
                data: $("#equipmentRegisteredForm").serialize(),
                success: function (res) {
                    alert(res.message)
                },
                error: function (err) {
                    alert(err)
                }
            })
        }
    </script>
    </body>
    </html>
{{ end }}
