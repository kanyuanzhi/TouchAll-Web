{{ define "register/equipmentGroup.html" }}
    {{template "layout/header" .}}
    <div class="container-md">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form id="equipmentGroupRegistrationForm">
                <div class="form-group">
                    <label for="group_id">设备组编号</label>
                    <input type="number" class="form-control" id="group_id" name="group_id">
                </div>
                <div class="form-group">
                    <label for="group_name">设备组名称</label>
                    <input type="text" class="form-control" id="group_name" name="group_name">
                </div>
                <div class="form-group">
                    <label for="description">设备组描述</label>
                    <input type="text" class="form-control" id="description" name="description">
                </div>
                <button type="button" class="btn btn-primary" id="button" onclick="send();">Submit</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
    <script>
        function send() {
            $.ajax({
                type: "post",
                url: "/register/equipment/equipmentGroupForm",
                data: $("#equipmentGroupRegistrationForm").serialize(),
                success: function (res) {
                    alert(res.message)
                },
                error: function (err) {
                    alert(err)
                }
            })
        }
    </script>
    </body>
    </html>
{{ end }}
