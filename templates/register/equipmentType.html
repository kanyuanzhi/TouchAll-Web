{{ define "register/equipmentType.html" }}
    {{template "layout/header" .}}
    <body>
    <div class="container-md">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form id="equipmentTypeRegistrationForm">
                <div class="form-group">
                    <label for="type_id">设备类型编号</label>
                    <input type="number" class="form-control" id="type_id" name="type_id">
                </div>
                <div class="form-group">
                    <label for="type_name">设备类型名称</label>
                    <input type="text" class="form-control" id="type_name" name="type_name">
                </div>
                <div class="form-group">
                    <label for="description">设备类型描述</label>
                    <input type="text" class="form-control" id="description" name="description">
                </div>
                <button type="button" class="btn btn-primary" id="button" onclick="send();">Submit</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
    <script>
        function send() {
            $.ajax({
                type: "post",
                url: "/register/equipment/equipmentTypeForm",
                data: $("#equipmentTypeRegistrationForm").serialize(),
                success: function (res) {
                    alert(res.message)
                },
                error: function (err) {
                    alert(err)
                }
            })
        }
    </script>
    </body>
    </html>
{{ end }}
